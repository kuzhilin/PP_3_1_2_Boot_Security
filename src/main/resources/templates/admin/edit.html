<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <style>
        table {
            font-size: x-large;
        }
        input{
            font-size: large;
        }
    </style>
</head>
<body>
<div th:insert="logout"></div>
<div align="center">
<h1>Edit user</h1>
<form th:method="patch" th:action="@{/admin}" th:object="${user}">
    <input type="hidden" th:field="*{id}">
    <table>
        <tr>
            <td>ID:</td>
            <td style="font-size: large" th:text="${user.id}"></td>
        </tr>
        <tr>
            <td>Name:</td>
            <td><input th:field="*{name}"></td>
        </tr>

        <tr>
            <td>Password:</td>
            <td><input th:field="*{password}"></td>
        </tr>

        <tr>
            <td>Roles:</td>
            <td>
                <th:block th:each="role: ${roles}">
                    <input type="checkbox" th:field="*{roles}"
                           th:text="${role.name}" th:value="${role.id}"/>
                </th:block>
            </td>
        </tr>

        <tr>
            <td>Email:</td>
            <td><input th:field="*{email}"/></td>
        </tr>
        <tr>
            <td align="left"><input style="font-size: large" type="submit" value="Edit"></td>
        </tr>
    </table>
</form>
</div>
</body>
</html>
